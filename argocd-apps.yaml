---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rohit-lathigra-wohlig/crossplane-gh
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: git-repos
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rohit-lathigra-wohlig/crossplane-gh
    targetRevision: HEAD
    path: git-repos
  destination:
    server: https://kubernetes.default.svc
    namespace: git-repos
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
